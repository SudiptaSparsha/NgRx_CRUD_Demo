<form [formGroup]="associateForm" (ngSubmit)="saveAssociate()">
    <mat-card>
        <mat-card-header>
            <h1>{{ title }}</h1>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field *ngIf="isEdit">
                <mat-label>Id</mat-label>
                <input formControlName="id" matInput>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput>
            </mat-form-field>

            <mat-form-field class="mat-50">
                <mat-label>E-mail</mat-label>
                <input formControlName="email" matInput>
            </mat-form-field>

            <mat-form-field class="mat-50">
                <mat-label>Phone No</mat-label>
                <input formControlName="phone" matInput>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Address</mat-label>
                <textarea formControlName="address" matInput></textarea>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Associate Group</mat-label>
                <mat-select formControlName="group"></mat-select>
                <mat-option value="level_1">Level 1</mat-option>
                <mat-option value="level_2">Level 2</mat-option>
                <mat-option value="level_3">Level 3</mat-option>
            </mat-form-field>

            <div>
                <mat-radio-group formControlName = "type">
                    <mat-radio-button color="primary" value="Customer">Customer</mat-radio-button>
                    <mat-radio-button color="accent" value="Supplier">Supplier</mat-radio-button>
                    <mat-checkbox formControlName = "status">Is Active!</mat-checkbox>
                </mat-radio-group>
            </div>

            <!-- <div>
                <mat-checkbox formControlName = "status">Is Active!</mat-checkbox>
            </div> -->
        </mat-card-content>

        <mat-card-actions>
            &nbsp;&nbsp;&nbsp;&nbsp;<button mat-raised-button color="primary" type="submit">Save</button>&nbsp;&nbsp;
            <button mat-raised-button color="accent" (click)="closePopup()">Close</button>
        </mat-card-actions>
    </mat-card>
</form>
